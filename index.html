<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOXIT - Smart Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #121212; --green: #2ecc71; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--primary); }
        .header { background: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 26px; font-weight: 900; letter-spacing: -1px; flex-grow: 1; text-align: center; text-transform: uppercase; }
        .search-area { padding: 40px 20px; text-align: center; }
        .search-box { width: 100%; max-width: 450px; padding: 18px 25px; border-radius: 15px; border: 1px solid #ddd; outline: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); font-size: 16px; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .card { background: white; padding: 20px; border-radius: 20px; margin: 0 auto 15px; display: flex; align-items: center; gap: 20px; max-width: 500px; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.08); }
        .store-icon { width: 60px; height: 60px; background: var(--primary); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 10px; color: #fff; text-align: center; line-height: 1.2; }
        .info { flex-grow: 1; text-align: left; }
        .title { font-weight: 800; font-size: 18px; display: block; color: #000; }
        .desc { font-size: 13px; color: #777; display: block; margin: 4px 0; }
        .price-tag { color: var(--green); font-weight: 700; font-size: 14px; display: block; }
        .go-btn { background: var(--primary); color: white; padding: 12px 22px; border-radius: 12px; text-decoration: none; font-size: 13px; font-weight: 700; transition: 0.2s; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo" style="margin-left: 0;">LOXIT</div>
        <div style="font-size: 24px; cursor: pointer;">☰</div>
    </div>

    <div class="search-area">
        <input type="text" id="mainSearch" class="search-box" placeholder="Search for products (e.g. Laptop, Phone)..." oninput="doSmartSearch()">
    </div>

    <div id="results" style="padding: 0 20px 40px;"></div>

    <script>
        const storeList = [
            { 
                n: "AliExpress", 
                b: "https://rzekl.com/g/1e8d114494e1ef4709f016525dc3e8/?ulp=", 
                s: "https://www.aliexpress.com/wholesale?SearchText=", 
                d: "Global Direct Market",
                p: "Best Prices"
            },
            { 
                n: "Alibaba", 
                b: "https://rzekl.com/g/pm1aev55cle1ef4709f0219aa26f6f/?ulp=", 
                s: "https://www.alibaba.com/trade/search?SearchText=", // تم تعديل الرابط لفتح صفحة النتائج مباشرة
                d: "Wholesale & Bulk Supplies",
                p: "Factory Rates"
            },
            { 
                n: "Geekbuying", 
                b: "https://bywiola.com/g/78tuvzaw8ke1ef4709f00267b86f6e/?ulp=", // رابط Geekbuying الجديد
                s: "https://www.geekbuying.com/search?keyword=", 
                d: "Electronics & Tech Gadgets",
                p: "Verified Tech"
            }
        ];

        function doSmartSearch() {
            const q = document.getElementById('mainSearch').value.trim();
            const resContainer = document.getElementById('results');
            resContainer.innerHTML = "";
            
            // الفلترة: لا تظهر أي نتائج إلا إذا كتب العميل أكثر من حرفين
            if(q.length > 2) {
                storeList.forEach(st => {
                    const finalSearchUrl = st.b + encodeURIComponent(st.s + encodeURIComponent(q));
                    
                    resContainer.innerHTML += `
                        <div class="card">
                            <div class="store-icon">${st.n}</div>
                            <div class="info">
                                <span class="title">${st.n} Store</span>
                                <span class="desc">${st.d}</span>
                                <span class="price-tag">Click to see prices for "${q}"</span>
                            </div>
                            <a href="${finalSearchUrl}" target="_blank" class="go-btn">VIEW</a>
                        </div>`;
                });
            }
        }
    </script>
</body>
</html>
